name: toktok_drawing
description: "TokTok Drawing - 3~7세 유아/어린이용 그림그리기 앱"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  perfect_freehand: ^2.5.2+1
  flutter_svg: ^2.0.16
  sqflite: ^2.4.1
  path_provider: ^2.1.5
  image_gallery_saver: ^2.0.3
  share_plus: ^10.1.4
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/templates/trace/
    - assets/templates/coloring/
    - assets/brushes/
